<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/all.min.css">

</head>

<body>

  <section class="games" id="games">
    <header>
      <img src="images/wraper.png" class="w-100" alt="game photo">
    </header>
    <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
      <div class="container">
        <h5 class="navbar mb-0 text-uppercase">
          <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse small navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
            <li class="nav-item">
              <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg"
                id="mmorpg">mmorpg</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container ">
      <section class="position-relative">
        <div class="row my-5 home g-4" id="demo">

        </div>
      </section>
    </div>

  </section>
  <div class="spinner d-none d-flex justify-content-center align-items-center">
    <span class="loader"></span>
  </div>
  <section class="details d-none" id="details">
    <div class="container">
      <header class="hstack justify-content-between">
        <h1 class="text-center h3 py-4">Details Game</h1>
        <button class="btn-close btn-close-white" id="btnClose"></button>
      </header>
      <div class="row g-4" id="detailsContent">
        
    </div>
  </section>
  
  <script src="js/bootstrap.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
